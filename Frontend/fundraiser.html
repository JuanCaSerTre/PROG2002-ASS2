<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fundraiser Details</title>
  </head>
  <body>
    <!-- Header section containing the page title and navigation menu -->
    <header>
      <h1>Fundraiser Details</h1>
      <nav>
        <!-- Navigation links to other pages -->
        <a href="index.html">Home</a>
        <a href="search.html">Search Fundraisers</a>
      </nav>
    </header>

    <!-- Main content container -->
    <main id="main-fundraiser">
      <!-- Section where the fundraiser details will be dynamically displayed -->
      <section id="fundraiser-details" class="card details-card">
        <!-- Fundraiser details will be injected here by JavaScript -->
      </section>

      <!-- Container for action buttons (Donate and Return) -->
      <div class="button-container">
        <button id="donate-btn">Donate</button>
        <button id="back-btn">Return</button>
      </div>
    </main>

    <!-- Link to the JavaScript file for dynamic functionality -->
    <script src="js/fundraiser.js"></script>
  </body>
</html>
