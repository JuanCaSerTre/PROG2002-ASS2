<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Crowdfunding Platform</title>
  </head>
  <body>
    <!-- Header section containing the page title and navigation menu -->
    <header>
      <h1>Welcome to Crowdy</h1>
      <nav>
        <!-- Navigation links to the Home and Search Fundraisers pages -->
        <a href="index.html">Home</a>
        <a href="search.html">Search Fundraisers</a>
      </nav>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Section providing general information about the platform -->
      <section id="general-info">
        <h2>About Us</h2>
        <p>
          We are a non-profit organization connecting fundraisers with donors.
          Help make a difference today!
        </p>
      </section>

      <!-- Section to display a list of active fundraisers -->
      <section id="fundraiser-list">
        <h2>Active Fundraisers</h2>
        <!-- Container for dynamically displaying fundraiser cards in a grid layout -->
        <div id="fundraisers" class="grid-container"></div>
      </section>
    </main>

    <!-- Link to the JavaScript file for dynamic functionality -->
    <script src="js/main.js"></script>
  </body>
</html>
